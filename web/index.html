<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link rel="stylesheet" href="./css/chat.css" />
   </head>

   <body>
      <div class="container">
         <h1>chago</h1>
         <div class="middle">
            <div class="user-box">
               <div>
                  <p><span>Online - </span><span id="user_num">0</span></p>
               </div>
               <div class="user-list">
                  <ul id="user_list">
                  </ul>
               </div>
            </div>

            <div class="msg-box" id="msg_list">
            </div>
         </div>

         <div class="bottom" >
            <h4 id="status"></h4>

            <input type="file" id="fileInput" />
            <button onclick="upload()">upload</button>
            <p></p>

            <textarea id="mymsg" rows="5" cols="50" onkeydown="confirm(event)"></textarea><br />
            <input type="button" value="send" onclick="sendMsg()" />
         </div>
      </div>
   </body>
</html>

<script type="text/javascript" src="./js/chat.js"></script>
